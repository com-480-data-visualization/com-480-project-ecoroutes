<div class="route-box">
  <!-- <h3>Add a Route</h3> -->

    <p>Explore your desired journey by selecting the departure and arrival city. The color legend indicates the amount
      of CO2 emissions released per passenger for each route. You can also choose your preferred mode of transportation
      to compare CO2 emissions between different modes. Hover over the route to view details about CO2 emissions, energy
      consumption, and travel time.</p>
  </div> -->

  <form>
    <div class="form-group">
      <label for="departure">Departure:</label>
      <input type="text" id="departure" name="departure" class="form-control"
        (ngModelChange)="search($event,'departure')" [(ngModel)]="route.departure">
      <ul *ngIf="filteredCities.length&&searching=='departure'" class="suggestions">
        <li *ngFor="let city of filteredCities" (click)="selectCity(city, 'departure')">{{ city }}</li>
      </ul>
    </div>

    <div class="form-group">
      <label for="destination">Destination:</label>
      <input type="text" id="destination" name="destination" class="form-control"
        (ngModelChange)="search($event,'destination')" [(ngModel)]="route.destination">
      <ul *ngIf="filteredCities.length&&searching=='destination'" class="suggestions">
        <li *ngFor="let city of filteredCities" (click)="selectCity(city, 'destination')">{{ city }}</li>
      </ul>
    </div>

    <div class="checkbox-group">
      <label>
        <input type="checkbox" [(ngModel)]="route.transport.plane" name="plane">
        Plane
      </label>
      <label>
        <input type="checkbox" [(ngModel)]="route.transport.train" name="train">
        Train
      </label>
      <label>
        <input type="checkbox" [(ngModel)]="route.transport.average" name="average">
        Average
      </label>
    </div>

    <button type="submit" class="btn btn-primary" (click)="addRoute()">ADD</button>
  </form>
</div>
