<div class="route-box">
    <h3>Add a Route</h3>
    <form>
      <div class="form-group">
        <label for="departure">Departure:</label>
        <input type="text" id="departure" name="departure" class="form-control" [(ngModel)]="route.departure">
      </div>
  
      <div class="form-group">
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" class="form-control" [(ngModel)]="route.destination">
      </div>
  
      <div class="checkbox-group">
        <label>
          <input type="checkbox" [(ngModel)]="route.transport.plane" name="plane">
          Plane
        </label>
        <label>
          <input type="checkbox" [(ngModel)]="route.transport.train" name="train">
          Train
        </label>
        <label>
          <input type="checkbox" [(ngModel)]="route.transport.average" name="average">
          Average
        </label>
      </div>
  
      <button type="submit" class="btn btn-primary" (click)="addRoute()">ADD</button>
    </form>
  </div>
